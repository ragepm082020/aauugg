<div class="wrapper">    
  <app-side-nav-menu></app-side-nav-menu>    
     <div id="content">
         <app-top-nav-menu></app-top-nav-menu>
          <div>
            <div class="leftEmptyContainer">
              <app-main-dashboard></app-main-dashboard>
            </div>
            <div class="projectsList"> 

             
              <div style="float:right; width:200px;" class="btn btn-block btn-primary mb-4" (click)="addProject(content)"> Add New Project</div>
                <ul>
                    <li *ngFor="let Project of Projects; let i = index">                    
                      <a routerLink="/projectIssues/{{i+1}}">
                        <button type="button" class="btn btn-outline-secondary mr-2" placement="left" ngbTooltip="{{Project['shortDesc']}} ">
                         <span class="projImg"><img src="{{Project['iconImgLocation']}}" height="35" width="5"/></span> {{Project['name']}} <br/> {{Project['shortDesc']}} 
                       </button>
                     </a>
                    </li>
                  </ul>               
             </div>

             <ng-template #content let-modal style="width:1200px;">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add new Issue</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">   
                <form name="adNotify" (ngSubmit)="addProjectOnSubmit($event)">
                  <input id="projectCodeVal" type="text" class="form-control" name="projectCode" class="form-control" value="" ><br/>
                  <input id="nameVal" type="text" class="form-control" name="nameData" class="form-control" value="" ><br/>
                  <input id="shortDescVal" type="text" class="form-control" name="shortDesc" class="form-control" value="" ><br/>
                  <!--<input id="usersInvolvedVal" type="text" class="form-control" name="usersInvolved" class="form-control" value="" ><br/>-->
                

                  <select id="usersInvolvedVal" multiple="multiple">                            
                    <option *ngFor="let userInfo of userDetails" [value]="userInfo.userId">{{userInfo.userName}}</option>                            
                  </select>

                  <!--<select class="custom-select" id="usersInvolvedVal" multiple="multiple" name="usersInvolved">
                    <option value="cheese">Cheese</option>
                    <option value="tomatoes">Tomatoes</option>
                    <option value="mozarella">Mozzarella</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="onions">Onions</option>
                </select>-->
              
                  <input id="iconImgVal" type="file" class="form-control" name="iconImg" class="form-control" value="" ><br/>
                  <textarea rows= "5" cols ="60" id="notifyMessage"> </textarea><br/>
                  <input type="submit" class="btn btn-secondary" id="submitNotification">
                </form>
              </div>
            </ng-template>
           </div>         
     </div>
 </div>
 <router-outlet></router-outlet>
